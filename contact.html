<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Custom Styles -->

</head>

<body>
    <header class="text-black py-5">
        <div class="container">
            <h1 class="mb-0">Suraj Kumar</h1>
            <nav>
                <ul class="list-inline">
                    <!-- <li class="list-inline-item"><a href="index.html" class="text-black">Home</a></li> -->
                    <li class="list-inline-item"><a href="about.html" class="text-black">About</a></li>
                    <!-- <li class="list-inline-item"><a href="projects.html" class="text-black">Projects</a></li> -->
                    <li class="list-inline-item"><a href="contact.html" class="text-black">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Contact Information</h2>
                <ul class="list-unstyled">
                    <li><i class="fas fa-envelope"></i> <a href="mailto:ksuraj2235@gmail.com">ksuraj2235@gmail.com</a>
                    </li><br>
                    <li><i class="fas fa-code"></i> <a href="https://leetcode.com/ksuraj2235"
                            target="_blank">ksuraj2235</a></li><br>
                    <li><i class="fab fa-github"></i> <a href="https://github.com/surajKumar2235"
                            target="_blank">surajKumar2235</a></li><br>
                    <li><i class="fab fa-kaggle"></i> <a href="https://kaggle.com/mindoflogicalfire"
                            target="_blank">mindoflogicalfire</a></li><br>
                    <li><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/surajkumar2235"
                            target="_blank">surajkumar2235</a></li><br>
                    <li><i class="fas fa-phone"></i> +91 9340699531</li><br>
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Contact Form</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Suraj Kumar Portfolio</p>
        </div>
    </footer>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let formData = new FormData(this);

            fetch('https://api.youremailservice.com/send', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Message sent successfully!');
                        document.getElementById('contactForm').reset();
                    } else {
                        alert('Error sending message.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error sending message.');
                });
        });
    </script>
</body>

</html>
